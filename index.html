<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CRUD JavaScript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container text-center" >
            <br>
            <h1 id="titulo">JavaScript CRUD</h1>
            <br>
        </div>
        <div class="container" id="hoja">
            <div class="container mb-5">
              <div class="row">
                  <form>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                      <label for="inputName">Nombre Completo</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                      <label for="inputEmail" class="form-label">Correo Electronico</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="number" min="1" class="form-control"  id="inputPhone" placeholder="Telefono">
                      <label for="inputPhone" class="form-label">Telefono</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnAdd" onclick="AddData()">Enviar</button>
                    <button type="submit" class="btn btn-primary" id="btnUpdate">Actualizar Datos</button>
                  </form>
              </div>
              <hr>
              <table class="table table-bordered" >
                <thead>
                  <tr>
                    <th>Nombre Completo</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="tableData">

                </tbody>
              </table>
            </div>  
        </div>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
